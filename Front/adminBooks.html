<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="style/adminBooks.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <section>
      <div class="layer">
        <header>
          <nav>
            <div class="navcontainer">
              <div class="logo"><a href="index.html">Online Library</a></div>
              <ul class="nav-links">
                <li><a href="Admin.html">Home</a></li>
                <li><a href="addBook.html">Add Book</a></li>
                <li><a id="logout">Logout</a></li>
              </ul>
            </div>
          </nav>
        </header>
      </div>
    </section>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Book ID</th>
            <th>Author</th>
            <th>Book Name</th>
            <th>Category</th>
            <th>Discreption</th>
            <th>User Borrow</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="booksTable">
          <tr>
            <!-- <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button class="updateB" onclick="updateB()">Update</button></td>
                    <td><button class="DeleteB" onclick="deleteB()">Delete</button></td> 
                    <td><button>Borrow <i class="fa-solid fa-cart-shopping"></i></button></td> -->
          </tr>
        </tbody>
      </table>
    </div>

    <div id="updateBook" class="updatelayer">
      <div class="update-book">
        <form action="">
          <div class="update-field">
            <label for="NewBookName">New Book Name</label>
            <input id="NewBookName" type="text" />
          </div>
          <div class="update-field">
            <label for="NewCategory">New Book Category</label>
            <select name="NewCategory" id="newBookCategory">
              <option value="" selected disabled>Select a category</option>
              <option value="Action">Action</option>
              <option value="Drama">Drama</option>
              <option value="Anime">Anime</option>
              <option value="Romance">Romance</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Adventure">Adventure</option>
            </select>
          </div>
          <div class="update-field">
            <label for="Newdescription">New Book Description</label>
            <input id="Newdescription" type="text" />
          </div>
          <button type="button" id="closeModal">X</button>
          <button type="button" id="update">Update</button>
        </form>
      </div>
    </div>

    <script src="js/adminBooks.js"></script>
  </body>
</html>
